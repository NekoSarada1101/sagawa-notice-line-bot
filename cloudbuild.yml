steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - "--ciphertext-file=settings.py.enc"
      - "--plaintext-file=settings.py"
      - "--location=global"
      - "--keyring=line-bot"
      - "--key=sagawa-notice-line-bot"
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - "--ciphertext-file=cloud_storage_credentials.json.enc"
      - "--plaintext-file=cloud_storage_credentials.json"
      - "--location=global"
      - "--keyring=line-bot"
      - "--key=sagawa-notice-line-bot"
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - "--ciphertext-file=gmail_api_credentials.json.enc"
      - "--plaintext-file=gmail_api_credentials.json"
      - "--location=global"
      - "--keyring=line-bot"
      - "--key=sagawa-notice-line-bot"
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - sagawa-notice-line-bot
      - --region=asia-northeast1
      - --source=.
      - --trigger-topic=sagawa-notice-line-bot
      - --runtime=python39
      - --entry-point=push_notice
